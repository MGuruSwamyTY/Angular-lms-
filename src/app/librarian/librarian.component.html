<div class="float-left mt-5 " style="margin-left: 500px;">
    <table class="table table-striped table-inverse table-responsive mt-5 ">
        <h1 style="color: lightpink;" >Request from students</h1>
        <thead class="thead-inverse bg-dark">
        <tr>
            <th>Index</th>
            <th>Book Id</th>
            <th>User Id</th>
            <th>Accept</th>
            <th>Decline</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{UserService.studentBookRequest.Index}}</td>
            <td>{{UserService.studentBookRequest.userId}}</td>
            <td>{{UserService.studentBookRequest.bookId}}</td>
            <td><button class="btn btn-success" (click)="acceptBookRequest(UserService.studentBookRequest.userId,UserService.studentBookRequest.bookId)">Accept</button></td>
            <td><button class="btn btn-danger" (click)="declineBookReq(UserService.studentBookRequest.userId,UserService.studentBookRequest.bookId)">Decline</button></td>
        </tr>   
    </tbody>
</table>
</div>
<div class="float-right mt-5 ">
    <button class="btn btn-primary" (click)='addBook()'>Add Books</button><br>
    <button class="mt-5 btn btn-primary" (click)="viewBooks()">View Books</button>
</div>
